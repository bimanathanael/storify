<html lang="en">
<head>

    <title>Homeey</title>
    <!-- CSS only -->

    <!-- JS, Popper.js, and jQuery -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body class="container ">
    <div class="container row justify-content-md-center">
        <button type="button" class="btn btn-danger" id="logout" onclick="processLogout(event)">Logout</button>
    </div>
    <hr>
    <hr>
    <div class="container mt-5 border p-3" id="loginForm">
        <div class="row justify-content-md-center">
            <div class="col-md-5" id="loginCard">
                <h2> Login </h2>
                <label class="badge badge-danger text-wrap" id="errorLogin" > error </label>
                <form onsubmit="processLogin(event)">
                    <div class="col-md-auto">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                            </div>
                            <input id="emailLogin" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                            </div>
                            <input id="passwordLogin" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="row justify-content-md-center">
                            <button type="submit" class="btn btn-primary">Login</button>

                            <!-- Google-OAuth-Part -->
                            <div class="g-signin2 ml-2" data-onsuccess="onSignIn"></div>
                            <!-- Google-OAuth-Part -->

                            <a class="btn btn-warning ml-5" onclick="showRegister()"> click to register </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Google-OAuth-Part -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Google-OAuth-Part -->


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
